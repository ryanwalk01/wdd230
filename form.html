<body>
    <header>
        <img id="profile" src="images/ryan.webp" alt="Photo of Ryan Walker">
        <span>Ryan Walker</span>
    </header>
    <button type="button" aria-label="menu button" id="menu"></button>
    <nav>
        <a href="">Home</a>
        <a href="chamber/index.html">Chamber</a>
        <a href="week01/chamber-site-plan.html">Site Plan</a>
        <a href="form.html" class="active">Form</a>
    </nav>
    <main>
        <div id="formmessage"></div>
        <form id="form" method="get" action="record.html">
            <label>
                Username:* <input type="text" id="username" name="username" required>
            </label>
            <label>
                Password:* <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </label>
            <label>
                Re-enter Password:* <input type="password" id="password2" name="password" pattern="[a-zA-Z0-9]{8,}"
                    required>
            </label>
            <label>
                Email:* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address" required>
            </label>
            <label>
                Page Rating: <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1"
                    list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <div id="rangevalue">0</div>
            <button type="submit"  id="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> Ryan Walker USA</p>
        <p id="lastModified"></p>
        <button id="dark" type="button" aria-label="dark mode button"></button>
    </footer>
    <script src="scripts/getDates.js"></script>text
    <script src="scripts/menu.js"></script>
    <script src="scripts/dark.js"></script>
    <script src="scripts/formvalidation.js"></script>
</body>
